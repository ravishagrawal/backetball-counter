<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://db.onlinewebfonts.com/c/ab0e848e0e83a85a5af69f5acf1ebe73?family=Cursed+Timer+ULiL" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="scoreboard">
                    <p class="scorenumbers" id="home-display"> 0 </p>
                </div>
                <div class="increment">
                    <p class="incrementnumbers" onclick="hPlusOne()"> +1 </p>
                    <p class="incrementnumbers" onclick="hPlusTwo()"> +2 </p>
                    <p class="incrementnumbers" onclick="hPlusThree()"> +3 </p>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="scoreboard">
                    <p class="scorenumbers guest" id="guest-display"> 0 </p>
                </div>
                <div class="increment">
                    <p class="incrementnumbers" onclick="gPlusOne()"> +1 </p>
                    <p class="incrementnumbers" onclick="gPlusTwo()"> +2 </p>
                    <p class="incrementnumbers" onclick="gPlusThree()"> +3 </p>
                </div>
            </div>
        </div>
        <button class= "ng-btn" onclick="newGame()"> NEW GAME </button>
        <script src="index.js"></script>
    </body>
</html>
